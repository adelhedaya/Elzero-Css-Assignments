<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="index.html" method="get">
        <label>User Name</label>
        <input type="username" name="username" autofocus minlength="5" maxlength="20" required>
        <br/><br>
        <label>Email</label>
        <input type="email" name="mail" value="o@o.com" readonly>
        <br/>
        <input type="hidden" name="Token" value=" b92f1fc2fce391ad7af633723afd3055"><br>
        <hr>
        <input id="1" type="checkbox" name="programming skill" value="planning" checked>
        <label for="1">Planning</label><br>
        <input id="2" type="checkbox" name="programming skill" value="problem solving">
        <label for="2">Problem solving</label><br>
        <input id="3" type="checkbox" name="programming skill" value="Logical Thinking">
        <label for="3">Logical Thinking</label><br>
        <input id="4" type="checkbox" name="programming skill" value="Advanced Search">
        <label for="4">Advanced Search</label><br>
        <input id="5" type="checkbox" name="programming skill" value="Analysis">
        <label for="5">Analysis</label>
        <br><hr>
        <input id="6" type="radio" name="job" value="Project Manager" checked>
        <label for="6">Project Manager</label><br>
        <input id="7" type="radio" name="job" value="Business Analyst">
        <label for="7">Business Analyst</label><br>
        <input id="8" type="radio" name="job" value="Scrum Master">
        <label for="8">Scrum Master</label><br>
        <input id="9" type="radio" name="job" value="Back-End Developer">
        <label for="9">Back-End Developer</label><br>
        <input id="10" type="radio" name="job" value="Front-End Developer">
        <label for="10">Front-End Developer</label>
        <hr>
        <label for="language">Choose Language:</label>
        <select name="language" id="language">
            <optgroup label="php">
                <option value="lang">v5.0 </option>
                <option value="lang">v6.0 </option>
                <option value="lang">v7.0 </option>
            </optgroup>
            <optgroup label="python">
                <option value="lang">v2.0 </option>
                <option value="lang">v3.0 </option>
                <option value="lang">v3.9 </option>
            </optgroup>
        </select> <br><br>
        <textarea name="breif" cols="20" rows="10 " placeholder="Write Here Why You Want To Learn Programming"></textarea>
        <br><hr>
        <input type="submit" value="send">
        <input type="reset" value="Empty">
    </form>
</body>
</html>
