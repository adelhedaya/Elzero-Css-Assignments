<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment</title>
</head>
<body>
    <form action="" target="_blank"  method="get" novalidate>
        <div>
         <label for="1">Search</label><br><br>
         <input id="1" type="search" placeholder="Enter A Search Word" autofocus name="search">
        </div><br>
        <div>
         <label for="2">Upload File:</label><br><br>
         <input id="2" type="file" name="file" >
        </div><br>
        <div> 
            <label for="3">URL</label> <br><br>
            <input id="3" type="url" required name="url" >
        </div><br>
        <div>
        <input type="submit" value="save">
        <input type="reset" value="empty">
        </div>
    </form>
</body>
</html>
